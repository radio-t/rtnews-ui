<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<meta name="viewport" content="width=device-width" />
		<meta name="viewport" content="initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link rel="preconnect" href="<%= htmlWebpackPlugin.options.APIROOT %>" />
		<title>Новости для Радио-Т</title>

		<link
			rel="alternate"
			type="application/rss+xml"
			title="Новости для Радио-Т"
			href="/rss"
		/>
		<link rel="shortcut icon" href="/static/favicon.ico" />
	</head>
	<body>
		<div class="app">
			<div class="page">
				<div class="header wrapper page__header">
					<h1 class="title header__title">
						Новости для <span class="no-break">Радио-Т</span>
					</h1>
					<ul
						class="navigation header__navigation"
						role="navigation"
						aria-label="Main navigation"
					>
						<li class="navigation__item navigation__item_user">
							<a
								class="link navigation__item-link active"
								aria-current="page"
								href="/"
								>Все темы</a
							>
						</li>
						<li class="navigation__item">
							<a class="link navigation__item-link" href="/archive/">Архив</a>
						</li>
						<button
							title="Поставить ночную тему"
							class="inline-button navigation__item navigation__theme-switcher"
						>
							<span class="SVGInline icon navigation__theme-switcher-icon"
								><svg
									class="SVGInline-svg icon-svg navigation__theme-switcher-icon-svg"
									xmlns="http://www.w3.org/2000/svg"
									viewBox="0 0 32 32"
								>
									<path
										d="M16 2 C34 5, 34 27, 16 30"
										fill="hsl(200, 2%, 10%)"
									></path>
									<circle
										cx="16"
										cy="16"
										r="13"
										fill="none"
										stroke="hsl(200, 2%, 10%)"
										stroke-width="2"
										stroke-location="inside"
									></circle></svg
							></span>
						</button>
					</ul>
					<hr />
				</div>
				<div class="content page__content">
					<div class="loading">
						Загружаю<span class="loading__dots">...</span>
					</div>
				</div>
				<div class="footer page__footer">
					<hr />
					<a href="http://radio-t.com/">Radio-T</a>, 2018
				</div>
				<div class="notifications"></div>
			</div>
		</div>
	</body>
</html>
